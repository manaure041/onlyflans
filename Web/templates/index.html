{% extends "./base.html" %}


{% block contenido %}
<div class="container mt-4">
    
    <div class="row">
        {% for flan in flanes %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ flan.image_url }}" class="card-img-top card-img-custom" alt="Imagen de {{ flan.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
